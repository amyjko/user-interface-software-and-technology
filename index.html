				--bookish-border-color-bold: #000000;

				/* Foreground colors */
				--bookish-paragraph-color: #000000;
				--bookish-highlight-color: #6480ff;
				--bookish-link-color: #6480ff;
				--bookish-bullet-color: #6480ff;

				/* Fonts */
				--bookish-paragraph-font-family: "Roboto", serif;
				--bookish-header-font-family: "Russo One", serif;

				/* Font weights */
				--bookish-paragraph-font-weight: 300;
				--bookish-bold-font-weight: 500;
				--bookish-link-font-weight: 300;

				/* Line heights */
				--bookish-paragraph-line-height: 2rem;
				--bookish-header-line-height: 3rem;
			}

			.bookish-dark {
				--bookish-background-color: #000000;
				--bookish-muted-color: #575757;
				--bookish-paragraph-color: #DADADA;
				--bookish-highlight-color: #7589e6;
